<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	//B页面onload从服务器获取列表数据；
		window.onload = function(){
			//从服务器获取数据
		  	//业务数据获取完毕，并已插入当前页面DOM；
		  	//注意：若为ajax请求，则需将如下代码放在处理完ajax响应数据之后；
		  	mui.plusReady(function(){
		    	//关闭等待框
		    	plus.nativeUI.closeWaiting();
		    	//显示当前页面
		    	mui.currentWebview.show();
		  	});
		}
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">失物招领</h1>
	</header>
	<div class="mui-content">
		<ul class="mui-table-view">
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right">
					<img class="mui-media-object mui-pull-left" src="images/1.jpg">
					<div class="mui-media-body">
						小桃红
						<p class='mui-ellipsis'>你就是一个小丫鬟</p>
					</div>
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right">
					<img class="mui-media-object mui-pull-left" src="images/6.jpg">
					<div class="mui-media-body">
						西施
						<p class='mui-ellipsis'>中国古代四大美女之一</p>
					</div>
				</a>
			</li>
		</ul>
	</div>
</body>
</html>
