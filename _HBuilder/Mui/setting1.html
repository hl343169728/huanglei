<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			html,body {
				background-color: #efeff4;
			}
			.title{
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div class="mui-content-padded">
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell mui-media">
						<a class="mui-navigate-right" href="#account">
							<img class="mui-media-object mui-pull-left head-img" id="head-img" src="images/60x60.gif">
							<div class="mui-media-body">
								聂风
								<p class='mui-ellipsis'>钻石会员</p>
							</div>
						</a>
					</li>
				</ul>
			</div>
			<div class="mui-content-padded">
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell">
						<a id="lost_back" class="mui-navigate-right">我的失物招领</a>
					</li>
					<li class="mui-table-view-cell">
						<a id="love_pass" class="mui-navigate-right">我的爱心传递</a>
					</li>
					<li class="mui-table-view-cell">
						<a id="love_charity" class="mui-navigate-right">我的爱心公益</a>
					</li>
				</ul>
			</div>
			<div class="mui-content-padded">
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell">
						<a id="version" class="mui-navigate-right">版本更新</a>
					</li>
					<li class="mui-table-view-cell">
						<a id="about" class="mui-navigate-right">关于好人帮</a>
					</li>
				</ul>
			</div>
			<div class="mui-content-padded">
		        <ul class="mui-table-view">
					<li class="mui-table-view-cell" style="text-align: center;">
						<a>退出登录</a>
					</li>
				</ul>
		    </div>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		document.getElementById("about").addEventListener('tap',function () {
			//获得主页面的webview
			var main = plus.webview.currentWebview().parent();
			//触发主页面的gohome事件
			mui.fire(main,'gohome');
		});
	</script>
</html>
