<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title>Webview Example</title>
	<script type="text/javascript">
		// H5 plus事件处理
		function plusReady() {
			// 获取所有Webview窗口
			var wvs=plus.webview.all();
			for(var i=0;i<wvs.length;i++){
				console.log("webview" + i + ": " + wvs[i].getURL());
			}
		}
		if (window.plus) {
			plusReady();
		} else {
			document.addEventListener("plusready", plusReady, false);
		}
	</script>
	</head>
	<body>
		获取所有Webview窗口
	</body>
</html>
