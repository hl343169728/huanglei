<div style="margin:10px 0;"></div>

<div id="organigerSearchForm" style="padding:5px;height:auto">
</div>

<div id="organiger_div" class="easyui-window" title="总策划人信息" data-options="modal:true,closed:true,collapsible:false,minimizable:false,maximizable:false" style="width:900px; height:560px;">
	<iframe src="#" id="organiger_ifr" marginwidth="0" marginheight="0" width="880px" height="512px" frameborder="0" scrolling="false" allowtransparency="true"></iframe>	
</div>

<table id="organigerTable" style="width:1200px"></table>

<script>
	$('#organigerTable').datagrid({   
		url:'/admin/organiger/list?filter_I_mtype=8',   
		toolbar: '#organigerSearchForm',
		pagination:true,
		singleSelect:true,
		rownumbers:true,
		autoRowHeight:true,
		columns:[[   
					{field:'title',title:'姓名',width:150},
					{field:'summary',title:'职务',width:200},
					{field:'comment',title:'简介',width:400},
					{field:'operate',title:'操作',width:100,
						formatter: function(value,row,index){
							return outPutFunction("editOrganiger",row.id,"编辑");
						}
					}
				]]
		});
	
	// 新增
	function addOrganiger(){
		$("#organiger_ifr").attr("src","/admin/organiger/add/dispatch");
		$('#organiger_div').window('open');
	}
	
	// 编辑
	function editOrganiger(id){
		$("#organiger_ifr").attr("src","/admin/organiger/edit/dispatch?id=" + id);
		$('#organiger_div').window('open');
	}
	
</script>
