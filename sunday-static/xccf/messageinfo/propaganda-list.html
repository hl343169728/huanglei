<div style="margin:10px 0;"></div>

<div id="propagandaSearchForm" style="padding:5px;height:auto">
</div>

<div id="propaganda_div" class="easyui-window" title="销售宣传信息" data-options="modal:true,closed:true,collapsible:false,minimizable:false,maximizable:false" style="width:900px; height:560px;">
	<iframe src="#" id="propaganda_ifr" marginwidth="0" marginheight="0" width="880px" height="512px" frameborder="0" scrolling="false" allowtransparency="true"></iframe>	
</div>

<table id="proTable" style="width:1200px"></table>

<script>
	$('#proTable').datagrid({   
		url:'/admin/propaganda/list?filter_I_mtype=13',   
		toolbar: '#propagandaSearchForm',
		pagination:true,
		singleSelect:true,
		rownumbers:true,
		autoRowHeight:true,
		columns:[[   
					{field:'title',title:'标题',width:500},
					{field:'operate',title:'操作',width:100,
						formatter: function(value,row,index){
							return outPutFunction("editPro",row.id,"编辑");
						}
					}
				]]
		});
	
	// 新增
	function addPro(){
		$("#propaganda_ifr").attr("src","/admin/propaganda/add/dispatch");
		$('#propaganda_div').window('open');
	}
	
	// 编辑
	function editPro(id){
		$("#propaganda_ifr").attr("src","/admin/propaganda/edit/dispatch?id=" + id);
		$('#propaganda_div').window('open');
	}
	
</script>
